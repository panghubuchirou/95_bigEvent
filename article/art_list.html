<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">

            <!-- 下拉框 -->
            <form class="layui-form" id="formFilter">
                <!-- 第一行 -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" lay-verify="" id="classList">
                        <!-- <option value="">所有分类</option> -->
                        <!-- <option value="4">杭州</option> -->
                    </select>
                </div>
                <!-- 第二行 -->
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <!-- 第三行 -->
                <div class=" layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>


            <!-- 表格 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="300">
                </colgroup>
                <thead>
                    <tr>
                        <th> 文章标题</th>
                        <th> 分类</th>
                        <th> 发表时间</th>
                        <th> 状态</th>
                        <th> 操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 内容 -->
                </tbody>
            </table>

            <!-- 分页 -->
            <div id="test1"></div>
        </div>
    </div>
</body>

<script type="text/html" id="tmp_moban">
    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|dateFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-xs" data-id="{{$value.Id}}" Id="item_edit">编辑</button>
            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" data-id="{{$value.Id}}"
                Id="item_del">删除</button>
        </td>
    </tr>
    {{/each}}
</script>


<script type="text/html" id="tmp_list">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
</script>




<script src="/assets/lib/jquery.js"></script>
<script src="/assets/lib/template-web.js"></script>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/js/article/art.list.js"></script>

</html>
